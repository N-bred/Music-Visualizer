<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three JS Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./src/vendor/font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app" class="app">
      <div class="top-bar">
        <p>TOP BAR</p>
        <button
          id="hamburger-button-panel-songs"
          class="hamburger-button hamburger-button-panel-songs"
        >
          <span class="hamburger-button-line-1"></span>
          <span class="hamburger-button-line-2"></span>
          <span class="hamburger-button-line-3"></span>
        </button>
        <button
          id="hamburger-button-panel-data"
          class="hamburger-button hamburger-button-panel-data"
        >
          <span class="hamburger-button-line-1"></span>
          <span class="hamburger-button-line-2"></span>
          <span class="hamburger-button-line-3"></span>
        </button>
      </div>
      <div class="panel-songs">
        <div class="song-list-container">
          <h3>ALL SONGS</h3>
          <span class="divider"></span>
          <ul id="song-list">
            <li>
              <a href="/public/songs/System of a Down - Forest.mp3" data-url="/public/songs/System of a Down - Forest.mp3">System of a down - Forest</a>
            </li>
            <li>
              <a href="/public/songs/Therion - Clavicula Nox.mp3" data-url="/public/songs/Therion - Clavicula Nox.mp3">Therion - Clavicula Nox</a>
            </li>
          </ul>
        </div>
        <div class="song-upload-container">
          <form id="uploadSongForm">
            <label for="artist-input">Artist Name</label>
            <input type="text" name="artist-name" id="artist-input" placeholder="Please enter the artist name" required>
            <label for="song-input">Song Name</label>
            <input type="text" name="song-name" id="song-name-input" placeholder="Please enter the song name" required>
            <label for="song-file-input">Select a song</label>
            <input type="file" name="song-file" id="song-file-input" accept="audio/*" required>
            <button type="submit">Upload Song</button>
          </form>
        </div>
        <button id="panel-song-swap-button">Show All Songs / Upload a Song</button>
      </div>
      <div class="panel-data">PANEL DATA</div>
      <div class="canvas-container"></div>
      <div class="player">
        <div class="buttons-menu">
          <button class="previous-button">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
          </button>
          <button class="play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="pause-button hide">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="next-button">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
          </button>
        </div>
        <div class="volume-menu">
          <i class="fa fa-volume-down" aria-hidden="true"></i>
          <input
            type="range"
            name="volume-button"
            id="volumen-button"
            min="0.0"
            max="1.0"
            step="0.1"
            value="0.5"
          />
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="/src/style.ts"></script> -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
